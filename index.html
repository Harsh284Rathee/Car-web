<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Car Garage</title>
  <style>
    body {
      background-color: #222;
      color: #f0c674;
      font-family: 'Courier New', monospace;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .car-card {
      background-color: #333;
      border: 2px dashed #f0c674;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
    }

    .car-card h2 {
      margin: 0 0 10px;
    }

    .car-card p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .car-card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš— Retro Car Garage ðŸš™</h1>

  <div class="car-card">
    <h2>Ford Mustang</h2>
    <p>Model Year: 1969</p>
    <p>Engine: V8</p>
  </div>

  <div class="car-card">
    <h2>Chevrolet Impala</h2>
    <p>Model Year: 1967</p>
    <p>Engine: V8</p>
  </div>

  <div class="car-card">
    <h2>Volkswagen Beetle</h2>
    <p>Model Year: 1972</p>
    <p>Engine: 1.2L</p>
  </div>
</body>
</html>
