    * {

      padding: 0;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .car-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .car-card:hover {
      transform: scale(1.03);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .modal-content h2 {
      margin: 15px 0 5px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
